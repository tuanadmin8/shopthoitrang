
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Váy Trend</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff0f5; margin: 0; padding: 0; }
        header { background: #ff69b4; color: white; padding: 20px; text-align: center; }
        .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .product { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin: 10px; width: 200px; padding: 10px; text-align: center; }
        img { max-width: 100%; border-radius: 6px; }
        h3 { margin: 10px 0 5px; }
        button { background: #ff1493; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #e01385; }
    </style>
</head>
<body>
    <header>
        <h1>Shop Váy Trend</h1>
        <p>Cập nhật các mẫu váy hot nhất!</p>
    </header>
    <section class="products">
        <div class="product">
            <img src="https://i.imgur.com/3ZQ3Z0L.jpg" alt="Váy 1">
            <h3>Váy Baby Pink</h3>
            <p>Giá: 350.000đ</p>
            <button>Đặt hàng</button>
        </div>
        <div class="product">
            <img src="https://i.imgur.com/abM3WZP.jpg" alt="Váy 2">
            <h3>Váy Trắng Dễ Thương</h3>
            <p>Giá: 420.000đ</p>
            <button>Đặt hàng</button>
        </div>
    </section>
</body>
</html>
